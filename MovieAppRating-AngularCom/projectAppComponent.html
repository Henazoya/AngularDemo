<div class="container">
<input type="textbox" ng-model="searchText" placeholder="Search your project"/>
<div style="height:200px;overflow:scroll"  ng-keyup="vm.moveUp($event)" ng-keydown="vm.moveDown($event)">
  
<ul ng-repeat="project in vm.projects |filter:searchText" >
  <div>
    {{project.name}}
  </div> 
  <li ng-repeat="group in project.groups |filter:searchText">
    <span ng-bind-html="group.name | highlightWord : searchText"></span>
  </li> 
</ul>  
</div>
</div>
