<!DOCTYPE html>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <td>Title</td>
      <td>Length</td>
      <td>Ratings</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="movie in vm.movies">
      <td>{{movie.title}}</td>
      <td>{{movie.length}}</td>
      <td>
        <movie-rating value="movie.rating">
          <span class="glyphicon glyphicon-star"></span>
        </movie-rating>
      </td>
      <td class="btn-group">
        <button class="btn btn-default" ng-click="vm.upRating(movie)">
          <span class="glyphicon glyphicon-plus"></span></button>
        <button class="btn btn-default" ng-click="vm.downRating(movie)">
          <span class="glyphicon glyphicon-minus"></span></button>
      </td>
    </tr>
  </tbody>
</table>
